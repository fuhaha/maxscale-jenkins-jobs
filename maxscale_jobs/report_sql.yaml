- job:
    name: report_sql
    description: 'This job executes sql agaist test results db'
    parameters: 
      - !include: './maxscale_jobs/include/sql.yaml'
    builders:
      - shell: 
          'echo $sql | mysql -ppass -utest_bot test_results_db'
    wrappers:
      - workspace-cleanup:
          include:
            - "*.*"
          dirmatch: true
    concurrent: true
