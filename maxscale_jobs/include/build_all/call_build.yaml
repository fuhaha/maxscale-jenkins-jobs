trigger-builds:
  - project: 'build'
    block: true
    predefined-parameters: |
      box=$box
      value=$value
      source=$source
      target=$target
      remove_strip=$remove_strip
      cmake_flags=$cmake_flags
      do_not_destroy_vm=$do_not_destroy_vm
      build_experimental=$build_experimental
      use_mariadbd=$use_mariadbd
      repo_path=$repo_path
      product=$product
      version=$version
      nama=$name
      ci_release=$ci_release
      big=$big
      maxscale_restart=$maxscale_restart
