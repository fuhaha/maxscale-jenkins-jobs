shell: |
  if [[ -z $(cat $environment_name/provider | grep aws) ]]; then
    dir="$(pwd)"
    cd "~/mdbci"
    ./mdbci snapshot take --path-to-nodes $environment_name --snapshot-name $snapshot_name
    cd "${dir}"
    exit 0
  else
    echo "Currently mdbci does not supports aws snapshot"
    exit 1
  fi
