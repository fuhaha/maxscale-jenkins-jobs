- job:
    name: printing_given_file_content
    description: 'This job prints given file content'
    parameters:
        - choice:
            name: file_for_print
            choices:
                - $HOME/run_test_branches.list
                - !include: './maxscale_jobs/include/on_push_maxscale_branches_file.yaml'
    builders:
        - shell:
            cat $file_for_print
